{{ define "main" }}
<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <div class="post-meta">
            <time datetime="{{ .Date.Format " 2016-02-16 15:32:24 +0900 " }}" itemprop="datePublished" class="post-meta__date date">{{ .Date.Format "2021-07-19" }}</time>
            {{with .Params.tags}} <span class="post-list__meta--tags tags">&#8226;{{ delimit . "&nbsp&nbsp&#8226&nbsp" }}</span> {{end}}
        </div>
        <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <section class="post">
        {{ .Content }}
    </section>
</article>

{{ partial "read-more.html" . }} 
{{ partial "comments.html" . }}
{{ end }}
