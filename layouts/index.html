<div class="main-post-list hidden">

  <ol class="post-list">
    {{ range $paginator.Pages }}
    <li>
      <h2 class="post-list__post-title post-title"><a href="{{ .Permalink }}" title="访问 {{ .Permalink }}">{{ .Permalink }}</a></h2>
      <p class="excerpt">{{ .Summary | truncate 250 }}&hellip;</p>
      <div class="post-list__meta">
          <time datetime="{{ .Next.Date.Format "2016-02-16 15:32:24 +0900" }}" class="post-list__meta--date date">{{ .Next.Date.Format "2021-07-19" }}</time> &#8226; 
          <span class="post-list__meta--tags tags">
            {{ range $i, $e := .Params.tags }}
            {{ if $i }}, {{ end }}
            {{$e}}
            {{ end }}
          </span>
          <a class="btn-border-small" href={{ .Permalink }}>继续阅读</a></div>
      <hr class="post-list__divider" />
    </li>
    {{ end }}
  </ol>

  {{ partial "pagination.html" . }}

</div>
