# Basic
title = "Vno Hugo"
baseURL = "http://vno.onevcat.com"
theme="vno-hugo"

#Format
highlighter = "rouge"

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color = "red"

# Pagination
paginate = 10
paginate_path = "page/:num/"

[outputFormats]
  [outputFormats.SearchIndex]
    isPlainText = true
    notAlternative = true
    mediaType = "application/json"
    path = "/search/"

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]

[params]
author = "onevcat"
subtitle = "A blog-orientation theme for Hugo"
description = "Vno Hugo is a port of Vno Jekyll."

[permalinks]
post = "/:year/:month/:title/"

# The blog button should not be removed.
[blog_button]
title = "Blog"
description = "Visit blog"

[nav]
title = "Projects"
description = "My Projects"
url = "http://project.onevcat.com"

